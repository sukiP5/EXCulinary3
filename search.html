      // Fungsi untuk menampilkan restoran
      function displayRestaurants(data) {
        const container = document.getElementById("restaurant-container");
        container.innerHTML = ""; // Bersihkan container

        data.forEach((restaurant) => {
          const restaurantCard = `
          <div class="card" id="${restaurant.id}">
            <div class="images">
              ${restaurant.images
                .map((img) => `<img src="${img}" alt="${restaurant.name}" />`)
                .join("")}
            </div>
            <div class="info">
              <div class="rating">
                <i class="fas fa-star"></i>
                <span>${restaurant.reviewsCount} Reviews</span>
              </div>
              <a>${restaurant.name}</a>
            </div>
            <div class="description">
              <p>Buka Jam: ${restaurant.openingHours}</p>
              <p>Harga: ${restaurant.priceRange}</p>
              <p>Lokasi: ${restaurant.location}</p>
              <p>Kategori: ${restaurant.categories.join(", ")}</p>
              <p>Review Pelanggan:</p>
              ${restaurant.reviews.map((review) => `<p>${review}</p>`).join("")}
            </div>
            <div class="actions">
              <i class="fas fa-heart"></i>
              <span>${restaurant.rating}</span>
            </div>
          </div>
        `;
          container.innerHTML += restaurantCard;
        });
      }
      // Tampilkan semua restoran saat halaman dimuat
      document.addEventListener("DOMContentLoaded", () => {
        displayRestaurants(restaurantData);
      });

      // Filter berdasarkan kategori
      document
        .getElementById("category-filter")
        .addEventListener("change", () => {
          const selectedCategory =
            document.getElementById("category-filter").value;

          const filteredData =
            selectedCategory === "all"
              ? restaurantData // Tampilkan semua jika "Semua Kategori" dipilih
              : restaurantData.filter((restaurant) =>
                  restaurant.categories.includes(selectedCategory)
                );

          displayRestaurants(filteredData);
        });

      // Fungsi pencarian
      document.getElementById("search-button").addEventListener("click", () => {
        const query = document.getElementById("search-box").value.toLowerCase();
        const filteredData = restaurantData.filter((restaurant) =>
          restaurant.name.toLowerCase().includes(query)
        );
        displayRestaurants(filteredData);
      });

      // Tambahkan event listener untuk Enter key
      document
        .getElementById("search-box")
        .addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            document.getElementById("search-button").click();
          }
        });

      // Variabel untuk melacak urutan saat ini
      let isAscending = false; // Default: Descending

      // Fungsi untuk mengurutkan berdasarkan rating
      document.getElementById("sort-rating").addEventListener("click", () => {
        const sortedData = [...restaurantData].sort((a, b) => {
          return isAscending ? a.rating - b.rating : b.rating - a.rating;
        });

        // Tampilkan data yang telah diurutkan
        displayRestaurants(sortedData);

        // Toggle status urutan
        isAscending = !isAscending;

        // Ubah teks tombol berdasarkan urutan
        const sortButton = document.getElementById("sort-rating");
        sortButton.textContent = isAscending
          ? "Urutkan Berdasarkan Rating Tertinggi"
          : "Urutkan Berdasarkan Rating Terendah";
      });
