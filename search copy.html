<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Makanan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rekomendasi Makanan</h1>
        <div class="search-container">
            <input type="text" placeholder="Cari makanan..." id="search-box">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="filter-section">
            <label for="category-filter">Filter Kategori:</label>
            <select id="category-filter">
                <option value="all">Semua Kategori</option>
                <option value="makanan">Makanan</option>
                <option value="minuman">Minuman</option>
                <option value="kue">Kue</option>
            </select>
            <button id="sort-rating">Urutkan Berdasarkan Rating</button>
        </section>
        <section id="restaurant-container">
            <div class="restaurant-card">
                <h2>Nasi Goreng</h2>
                <p>Kategori: Makanan</p>
                <p>Rating: ★★★★☆</p>
            </div>
            <div class="restaurant-card">
                <h2>Es Teh Manis</h2>
                <p>Kategori: Minuman</p>
                <p>Rating: ★★★☆☆</p>
            </div>
            <div class="restaurant-card">
                <h2>Kue Cubir</h2>
                <p>Kategori: Kue</p>
                <p>Rating: ★★★★★</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Rekomendasi Makanan. All rights reserved.</p>
    </footer>
</body>
</html>
